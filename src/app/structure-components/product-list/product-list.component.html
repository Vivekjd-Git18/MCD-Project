<body>
  
  <h3 class="fw-bold">New Launches</h3>
<div class="products-div" data-bs-spy="scroll" data-bs-offset="0" class="scrollspy-example" id="products">

  <!-- card starts -->

  <div *ngIf=newdata>
  hello
</div> -->
<div *ngFor="let p of allProducts  ">

    <div class="row  g-4 py-2 " > 
  <div class="col-12 pr-4 ">
    <div class="card border rounded-2 d-flex flex-row justify-content-around  " >
      <div class="p-2 align-self-center">
        <div class="d-flex justify-content-center">
          <img id="img_1" src="{{p.productImage}}" class="card-img-top ms-3 mt-2 " style="height: 90px;width:110px;" alt="...">
        </div>
        <div class="d-flex justify-content-center" *ngIf=newdata>
          <img id="img_cat_1" src="../../assets/images/calorie.svg" alt="">
          <div class="ms-2" >{{p.calories}} Cal</div>
        </div>
    </div>
      <div class="d-flex align-self-start mt-2"  >
        <img id="img_cat_1" src="{{p.categoryImage}}" alt="">
     </div>
      <div class="card-body">
        <h5 class="card-title" id="title_1">{{p.name}}</h5>
        <p class="card-text">{{p.productDescription}}</p>
        </div>
        <div class="p-2 align-self-center">
          <div class="d-flex justify-content-center">
           <h6 ><span>&#8377;</span>{{p.price}}</h6>
         </div>
          <div>
          <button  type="button" class="btn btn-warning text-center pt-1" style="height: 30px;width: 88px;">Add<span class="badge badge-warning text-dark">  +</span></button>
          </div>
          <div class="mt-1 align-self-center d-flex justify-content-center"><small class="fw-lighter" style="font-size: 11px;">Costumizable</small></div>
    </div>
  </div>
  </div>
</div> 



</div>

<!-- cards ends -->
  
</div>




</body>
